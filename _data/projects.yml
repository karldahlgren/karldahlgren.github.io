  description: |
    **LicenseDiscovery.io** is a webpage for discovering which license a Java dependency and its transitive dependencies are licensed under. The purpose of the webpage is to mainly help developers to get a better understanding of their dependencies and get a complete picture of what is include when depending on a Java dependency.
    **Licensediscovery.io** allows the users to search for Java dependencies by using any of the following syntax: *Maven*, *Gradle*, *SBT*, *Ivy*, *Leiningen*, *Grape*, *Buildr* or *plain*. The results will be presented either in a table, bar chart, donut chart or a network graph.

