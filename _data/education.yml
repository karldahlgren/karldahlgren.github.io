    Since 1878 Stockholm University has been characterised by openness and innovation. A modern university with a multicultural environment, Stockholm University is one of the world’s top 100 higher education institutes.
    Department of Computer and Systems Sciences (Institutionen för data- och systemvetenskap – DSV) was formed in 1966 and is one of the oldest ICT institutions in Sweden. DSV belongs to the Faculty of 
    Social Sciences at Stockholm University and carries all types of academic activities: undergraduate, postgraduate and research.